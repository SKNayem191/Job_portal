{% load static %}

{% block body %}


{% include 'base.html' %}

<marquee style=" font-weight : bold ; font-family:'Monotype Corsiva' ; font-size :20px ; color:black ; background-color: #e33424 ; margin-top :.7% ">
    Recruiter Login
</marquee>
<hr>
<form class="container mt-5 mb-5" method="post">
    {% csrf_token %}

    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary " style="margin-top :1%"> SignUp</a>

</form>
